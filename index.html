<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Praveen Kumar G">
    <meta name="description" content="To do list app to add your daily task">
    <title>
        TDA
    </title>
    <style>
        @import url('https://rsms.me/inter/inter.css');

        html {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        @supports (font-variation-settings: normal) {
            html {
                font-family: 'Inter var', sans-serif;
            }
        }

        div {
            display: block;
        }

        .header {
            color: #4f545c;
            margin: 0 auto;
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 0;
        }

        .contentflex {

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .content {
            border-radius: 5px;
            margin: 0 auto;
            max-width: 640px;
            overflow: hidden;
            background: #fff;
            padding: 40px 0;
        }

        .content li {

            margin-left: 15px;
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;

        }

        .delete-todo {
            border: none;
            background-color: transparent;
            outline: none;
            cursor: pointer;
        }

        .delete-todo svg {
            width: 30px;
            height: 30px;
            pointer-events: none;
        }

        .button {
            border: none;
            border-radius: 3px;
            color: white;
            padding: 13px 20px;
            margin: 0 auto;
            background: #7289da;

            text-decoration: none;
            line-height: 100%;
            color: white;
            font-size: 15px;
            font-weight: normal;
            text-transform: none;

        }

        button:focus {
            outline: none !important;
            border-color: #719ECE;
        }

        input[type=text],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 0 10px;
            display: inline-block;
            border: 1px solid #7289da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none !important;
            border-color: #7289da;
            border: 1.25px solid #7289da;
            
        }

        svg{
            margin-right:20px;
            height: 2px;
            width: 20px;
        }

    </style>
</head>

<body background="#f9f9f">
    <h1 class="header">Hello User</h1>
    <div class="content">
        <div class="contentflex">
            <input autofocus color="#5D58F7" type="text" name="list" id="aa" placeholder="Enter your task here...." />
            <button class="button" color="#5D58F7" onclick="work()">Add</button>
        </div>
        <p id="dummy">

        </p>
    </div>
    <script>
        let tdl = [];
        var retrivedList = JSON.parse(localStorage.getItem("TDL"));
        const field = document.getElementById("dummy");
        if (retrivedList) {
            retrivedList.map(obj => {
                tdl.push(obj);
                field.insertAdjacentHTML('beforeend', `<li id="${obj.Date}" >
            <span>${obj.text}</span>
            <button class="delete-todo" onClick="delet(${obj.Date})">
                <svg  id="delete-icon" width="54px" height="54px" viewBox="0 0 600 600" fill="#D80027">
                <path d="m224 0c-123.710938 0-224 100.289062-224 224s100.289062 224 224 224 224-100.289062 224-224c-.132812-123.65625-100.34375-223.867188-224-224zm124.449219 325.824219c4.15625 4.015625 5.828125 9.964843 4.363281 15.558593s-5.835938 9.964844-11.429688 11.429688-11.542968-.207031-15.558593-4.363281l-101.824219-101.824219-101.824219 101.824219c-6.277343 6.0625-16.257812 5.976562-22.429687-.195313s-6.257813-16.152344-.195313-22.429687l101.824219-101.824219-101.824219-101.824219c-4.15625-4.015625-5.828125-9.964843-4.363281-15.558593s5.835938-9.964844 11.429688-11.429688 11.542968.207031 15.558593 4.363281l101.824219 101.824219 101.824219-101.824219c6.277343-6.0625 16.257812-5.976562 22.429687.195313s6.257813 16.152344.195313 22.429687l-101.824219 101.824219zm0 0" /></svg>
            </button>
            </li>`);
            });
        }



        function delet(date) {
            console.log("clicked");
            const item = document.getElementById(date);
            item.remove();
            tdl = tdl.filter(obj => {
                if (obj.Date !== date)
                    return obj;
            });
            console.log(tdl);
            localStorage.setItem("TDL", JSON.stringify(tdl))
        }

        function addTask(text) {
            text = String(text).replace(/&/g, '&amp').replace(/</g, '&lt').replace(/>/g, '&gt').replace(/"/g, '&quot');
            const todo = {
                text,
                checked: false,
                Date: Date.now()
            };

            console.log(text);
            tdl.push(todo);
            localStorage.setItem("TDL", JSON.stringify(tdl));
            field.insertAdjacentHTML('beforeend', `<li id="${todo.Date}" >
            <span>${text}</span>
            <button class="delete-todo" onClick="delet(${todo.Date})">
                <svg id="delete-icon" style="margin-right:10px" viewBox="0 0 600 600" fill="#D80027">
                <path d="m224 0c-123.710938 0-224 100.289062-224 224s100.289062 224 224 224 224-100.289062 224-224c-.132812-123.65625-100.34375-223.867188-224-224zm124.449219 325.824219c4.15625 4.015625 5.828125 9.964843 4.363281 15.558593s-5.835938 9.964844-11.429688 11.429688-11.542968-.207031-15.558593-4.363281l-101.824219-101.824219-101.824219 101.824219c-6.277343 6.0625-16.257812 5.976562-22.429687-.195313s-6.257813-16.152344-.195313-22.429687l101.824219-101.824219-101.824219-101.824219c-4.15625-4.015625-5.828125-9.964843-4.363281-15.558593s5.835938-9.964844 11.429688-11.429688 11.542968.207031 15.558593 4.363281l101.824219 101.824219 101.824219-101.824219c6.277343-6.0625 16.257812-5.976562 22.429687.195313s6.257813 16.152344.195313 22.429687l-101.824219 101.824219zm0 0" /></svg>
            </button>
            </li>`);

        }

        function work() {
            const w = document.getElementById('aa').value;
            if (w === '') {
                alert("Enter some task");
            }
            else {
                addTask(w);
            }
            document.getElementById("aa").value = "";

        }
    </script>
</body>

</html>
